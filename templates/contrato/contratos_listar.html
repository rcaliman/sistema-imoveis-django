
{% extends "shared/base.html" %}
{% load static %}
{% load extrai_locatario %}
{% block content %}
<div class="lista-contratos">
    {% for contrato in contratos %}
    <div class="linha-lista-contratos">
        {{ contrato.data_impressao|date:'d/m/Y' }} -
        <a href="{% url 'contrato_imprimir' %}?contrato_id={{ contrato.id }}" target=#> {{ contrato.texto|extrai_locatario }}</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
